<div class="container-fluid vh-100 w-100">
    <div class="row h-100">
        <div class="col-md-6 d-none d-md-block orientation">
            <div class="col-11">
                <!-- <img src="assets/images/green.jfif" alt="GREEN" class="img-fluid"> -->
            </div>
        </div>
        <div
            class="
                col-12 col-md-6 
                d-flex flex-column 
                justify-content-center 
                align-items-center 
                position-relative 
                py-3"
            >
            <img 
                class="img-fluid" 
                src="assets/images/logos/logo.png" 
                alt="Cryptonite Logo" 
                width="30%"
            >
            <h3 class="my-4 text-primary font-weight-medium">
                Welcome to Cryptonite account formation
            </h3>
            <info-form 
                *ngIf="step !== 'info'; else create"
                class="w-100 mb-5"
            ></info-form>
            <ng-template #create>
                <register-form
                    class="w-100 mb-5"
                    (submit)="isFormSubmitted($event)"
                ></register-form>
            </ng-template>
            <p class="text-primary font-weight-medium">
                Already have an account?<a
                    [routerLink]="['/accounts/login']"
                    class="text-danger font-weight-semibold"
                >
                    Sign in
                </a>
            </p>
        </div>
    </div>
</div>
